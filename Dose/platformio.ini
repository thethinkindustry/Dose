[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
lib_ignore =
test_ignore = test_desktop
#upload_port = /dev/ttyACM0
test_build_project_src = true

build_flags = -O2
build_unflags = -Os


upload_protocol = usbasp
upload_flags =
    -Pusb


